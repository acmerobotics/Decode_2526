name: Android CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3. Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --info

      # 5. Set timestamp
      - name: Set timestamp
        id: ts
        run: echo "TS=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      # 6. Upload APK to GitHub Release
      - name: Create Release and Upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: "build-${{ github.run_number }}"
          name: "app-debug-${{ env.TS }}.apk"
          artifacts: app/build
