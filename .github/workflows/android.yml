# This workflow will build a debug APK of an Android project.

name: Android CI

on:
  push:
    branches: [ "main" ] # Trigger the workflow on pushes to the main branch
  pull_request:
    branches: [ "main" ] # Trigger the workflow on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu as the runner

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java
      # This is necessary to build the Android project.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Step 3: Grant execute permissions to the Gradle wrapper
      # This is often required on Linux-based runners.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 4: Build the debug APK
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # Step 5: Upload the generated APK as a workflow artifact
      # This makes the APK available for download from the Actions tab.
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
